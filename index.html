<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__profileInfo">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button link"><img class="profile__pen" src="./img/pen.svg" alt="Кнопка редактирования"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton link"><img class="profile__plus" src="./img/plus.svg" alt="Кнопка добавления"></button> 
      </section>
      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевск">
            <div class="elements__description">
              <p class="elements__title">Карачаевск</p>
              <button class="elements__like link"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Гора Эльбрус">
            <div class="elements__description">
              <p class="elements__title">Гора Эльбрус</p>
              <button class="elements__like link"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Домбай">
            <div class="elements__description">
              <p class="elements__title">Домбай</p>
              <button class="elements__like link"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Гора Эльбрус">
            <div class="elements__description">
              <p class="elements__title">Гора Эльбрус</p>
              <button class="elements__like link"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Домбай">
            <div class="elements__description">
              <p class="elements__title">Домбай</p>
              <button class="elements__like link"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаево-Черкессия">
            <div class="elements__description">
              <p class="elements__title">Карачаево-Черкессия</p>
              <button class="elements__like link"></button>
            </div>
          </li>
        </ul>     
      </section>   
    </main>
    <footer class="footer">
      <address class="footer__name">© 2020 Mesto Russia</address>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__closed link"></button>
        <form class="popup__form" method="get">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__input popup__input_type_name" value="Жак-Ив Кусто" type="text" name="name" >
          <input class="popup__input popup__input_type_profession" value="Исследователь океана" name="profession" >
          <button class="popup__save link" type="submit">Сохранить</button>
        </form>
      </div>
   </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
