<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button link" type="button"><img class="profile__pen" src="./img/pen.svg" alt="Кнопка редактирования"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button link" type="button"><img class="profile__plus" src="./img/plus.svg" alt="Кнопка добавления"></button> 
      </section>
      <section class="elements">
        <ul class="elements__items"></ul>     
      </section>   
    </main>
    <footer class="footer">
      <p class="footer__name">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_description">
      <div class="popup__container">
        <button class="popup__closed popup__closed-description link" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-description" method="get" name="form">
          <input class="popup__input popup__input-name popup__input_type_name" placeholder="Имя" value="" type="text" name="name" >
          <input class="popup__input popup__input-profession popup__input_type_profession" placeholder="Описание" value="" name="profession" >
          <button class="popup__save link" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button class="popup__closed popup__closed-place link" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-img" method="get" name="form">
          <input class="popup__input popup__input-title popup__input_type_name" placeholder="Название" value="" type="text" name="name" >
          <input class="popup__input popup__input-link popup__input_type_profession" placeholder="Ссылка на картинку" value="" name="profession" >
          <button class="popup__save link" type="submit">Создать</button>
        </form>
      </div>
   </div> 
    <div class="popup popup_type_picture">
      <div class="popup__container-photo">
        <button class="popup__closed popup__closed-img link" type="button"></button>
        <div class="popup__img">
          <img class="popup__photo" src="#" alt="Фотография">
          <h2 class="popup__title-photo">Новое место</h2> 
        </div>
      </div>
    </div> 
  </div>
  <template id = "elements__item-template">
    <li class="element__item">
      <img class="element__img" src="#" alt="Фотография">
      <button class="element__trash link" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like link" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
